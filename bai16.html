<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Travel reservation form</h2>
        <h4>*denotes mandotory</h4>
        <form action="">
            <label for="fullname">Full name*</label> <br>
            <input type="text" id="fullname" placeholder="Firstnam Lastname"> <br>
            <label for="email"> Email Address*:</label> <br>
            <input type="email" id="email" placeholder="E-mail Address">  <br>
            <label for="select"> Select tour package*</label> <br>
            <select name="" id="">
                <option value="">Goa</option>
                <option value="">dsf</option>
                <option value="">sdsaf</option>
            </select> <br>
            <label for="">Arrvival date*:</label> <br>
            <input type="date"> <br>
            <label for="Number"> Number of person*:</label> <br>
            <input type="text" placeholder="UNKNOWN_TYPE"> <br>
            <label for=""> What would you want to avail : *</label> <br>
            <label for="boarding">Boarding </label> <input type="checkbox" id="boarding"> <br>
            <label for="fooding">fooding</label> <input type="checkbox" id="fooding"> <br>
            <label for="Sight"> Sight Seeing</label> <input type="checkbox" id="Sight"> <br>
            <label for=""> Discout coupon code:</label> <br>
            <input type="text" placeholder="UNKNOWN_TYPE"> <br>
            <label for=""> Terms and conditions:</label> <br>
            <input type="radio" name="radio" id="gree"> <label for="agree"> I agree</label>
            <input type="radio" name="radio" id="dissagree"> <label for="dissagree">I dissagree</label> <br>
            <input type="submit" value="Complete Reservation">
        </form>
    </div>
</body>
</html>
